<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打磚塊遊戲</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="game-header text-center mb-3">
      <h1 class="text-white">打磚塊遊戲</h1>
      <div>
        <span>得分: <span id="scoreValue">0</span></span>
        <span>｜</span>
        <span>生命: <span id="livesValue">3</span></span>
      </div>
    </div>
    
    <div>目前關卡: <span id="levelValue">第 1 關</span></div>
    <div id="remainingBricks">磚塊數量: 0</div>
    <label for="volumeControl">音量：</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">

    <div class="game-controls text-center mb-2 d-flex flex-wrap justify-content-center">
        <button id="startButton" class="btn btn-primary mb-2 mx-1" style="width: 120px;">開始遊戲</button>
        
        <select id="difficulty" class="form-control mx-1" style="width: 120px;">
          <option value="easy">簡單</option>
          <option value="medium">中等</option>
          <option value="hard">困難</option>
        </select>
      
        <select id="backgroundSelect" class="form-control mx-1" style="width: 120px;">
          <option value="0">星空</option>
          <option value="1">泡泡</option>
          <option value="2">竹子</option>
          <option value="3">山脈</option>
        </select>
      
        <button id="timeChallengeBtn" class="btn btn-primary mb-2 mx-1" style="width: 120px;">啟用時間挑戰賽</button>
      </div>
      
    <div class="game-panel">
      <canvas id="gameCanvas"></canvas>
      <button id="restartButton" class="btn btn-secondary mt-3 w-100" style="display:none;">重新開始</button>
    </div>
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
    <audio id="hitSound" src="hit.mp3"></audio>
    <audio id="levelCompleteSound" src="level-complete-sound.mp3"></audio>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
